<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css" />
		<link rel="stylesheet" href="./style.css" />
		<script defer src="./index.js"></script>
		<script
			defer
			src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
		<title>Todo App</title>
	</head>
	<body>
		<main class="todo" x-data="todoApp()">
			<div class="l-container">
				<h1>Todo List üìÉ</h1>
				<form class="form" @submit.prevent>
					<div class="form-group">
						<label for="task-input" class="form-group__title">
							–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?
						</label>

						<input
							type="text"
							name="task-input"
							id="task-input"
							class="form-group__input"
							placeholder="–°—Ö–æ–¥–∏—Ç—å –∑–∞ –ø—Ä–æ–¥—É–∫—Ç–∞–º–∏"
							x-model="current.task"
							@keydown.enter="addTodo()"
						/>
					</div>

					<fieldset class="form-group form-group--radio">
						<legend class="form-group__title">
							–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é
						</legend>

						<template x-for="category in categories">
							<label class="radio">
								<input
									type="radio"
									name="task-category"
									class="radio__button"
									:value="category"
									x-model="current.category"
								/>
								<span
									class="radio__name"
									x-text="category"
								></span>
							</label>
						</template>
					</fieldset>

					<button class="form__button" @click="addTodo">
						–î–æ–±–∞–≤–∏—Ç—å
					</button>
				</form>

				<h2>–°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á:</h2>

				<div class="todo-filter">
					<button
						class="todo-filter__btn"
						:class="{'is-active' : visibility === '–í—Å–µ'}"
						@click="visibility = '–í—Å–µ'"
					>
						–í—Å–µ
					</button>

					<template x-for="category in categories">
						<button
							class="todo-filter__btn"
							:class="{'is-active' : visibility === category}"
							@click="visibility = category"
							x-text="category"
						></button>
					</template>
				</div>

				<ul class="todo-list">
					<template x-for="todo in todos" :key="todo.id">
						<li
							class="todo-list__item"
							x-transition.opacity
							x-show="visibility === todo.category || visibility === '–í—Å–µ'"
						>
							<label
								class="checkbox"
								:class="{'checkbox--crossed' : todo.done}"
							>
								<input
									type="checkbox"
									name="task-checkmark"
									class="checkbox__checkmark"
									x-model="todo.done"
								/>
								<span
									class="checkbox__name"
									x-text="todo.task"
								></span>
							</label>

							<button
								class="todo-list__item-btn"
								@click="removeTodo(todo.id)"
							>
								–£–¥–∞–ª–∏—Ç—å
							</button>
						</li>
					</template>
				</ul>
			</div>
		</main>
	</body>
</html>
